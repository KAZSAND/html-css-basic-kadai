                <h2>社会</h2>
                <section>
                    <h3>和菓子店も「トリックオアトリート！」</h3>
                    <p>日本でも年々人気の高まるハロウィン。<br>
                    今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>
                 <audio src="ichi.mp3" controls></audio>

                <section>
                    <h3>私のおすすめ和菓子アンケートフォーム</h3>
                    <form>
                        <lable>氏名</lable>
                        <input type="text" placeholder="名前を入力してください">
                        <br>
                        <lable>年代</lable>
                        <select>
                            <option>10代以下</option>
                            <option>20代</option>
                            <option>30代</option>
                            <option>40代</option>
                        </select>
                            <br>

                            <lable>男性</lable><input type="radio" name="gender">
                            <lable>女性</lable><input type="radio" name="gender">
                            <lable>その他</lable><input type="radio" name="gender">
                            <br>
                            <lable>おすすめ和菓子の名称</lable>
                            <input type="text" placeholder="例：みたらし団子">
                            <br>
                            <lable>おすすめする理由</lable>
                            <textarea></textarea>
                            <br>
                            <lable>個人情報保護方針に同意する</lable>
                            <input type="checkbox">
                            <br>
                            <input type="submit" value="送信">
                            <input type="reset" value="リセット">

                        <br>
